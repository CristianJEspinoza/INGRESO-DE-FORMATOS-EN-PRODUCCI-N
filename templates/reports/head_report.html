<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title_report }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-indent: 0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 10pt;
            font-size: 10pt;
            /* letter-spacing:10pt; */
        }

        .main-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10pt;
            page-break-inside: auto;
        }

        .main-table thead {
            display: table-header-group;
        }

        .main-table tfoot {
            display: table-footer-group;
        }

        .main-table tr {
            page-break-inside: avoid;
            page-break-after: auto;
        }

        .main-table th,
        .main-table td {
            /* border: 1pt solid black; */
            padding: 4pt;
        }

        .header-table,
        .body-table,
        .footer-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10pt;
        }

        .header-table td,
        .header-table th,
        .body-table td,
        .body-table th,
        .body-content td,
        .body-content th,
        .footer-table td {
            border: 1pt solid black;
            padding: 4pt;
        }

        .header-table th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        .border {
            border: 1pt solid black;
        }

        .border-none {
            border: none !important;
        }

        .text-right {
            text-align: right;
            padding-right: 2pt;
        }

        .text-left {
            text-align: left;
            padding-left: 2pt;
        }

        .text-center {
            text-align: center;
        }

        .w-10 {
            width: 10%;
        }

        .w-15 {
            width: 15%;
        }

        .w-25 {
            width: 25%;
        }

        .w-50 {
            width: 50%;
        }

        .w-75 {
            width: 75%;
        }

        .w-100 {
            width: 100%;
        }

        .s1 {
            font-size: 11pt;
            font-weight: bold;
        }

        .s2 {
            font-size: 10pt;
        }

        .s3 {
            font-weight: normal;
            font-size: 9pt;
            line-height: 9pt;
        }

        .page-break {
            page-break-before: always;
            /* Forzar el salto de p√°gina */
        }

        .logo-cell {
            width: 50pt;
        }

        .header-red {
            background-color: rgb(209, 11, 11);
            color:aliceblue;
            font-weight: bold;
        }
    </style>
</head>
