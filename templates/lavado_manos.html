{% extends "base.html" %}

{% block title %}Lavado de manos{% endblock %}

{% block content %}

<div class="container-fluid">
    <h1 class="mb-4">Formato de lavado de manos</h1>
    <button type="button" class="btn btn-warning btn-sm btn-block mb-2" style="background-color: #ff0000;" onclick="generarFormatoLavadoManos()">
        Generar Formato
    </button>
    <form id="formControlGeneralPersona" method="POST" action="{{ url_for('lavado_Manos.lavado_Manos') }}" enctype="multipart/form-data">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="dniTrabajador">DNI:</label>
                <input type="number" id="dniTrabajador" class="form-control" name="dniTrabajador" placeholder="DNI" required>
            </div>
            <div class="form-group col-md-6">
                <label for="nombresTrabajador">Nombres:</label>
                <input type="text" id="nombresTrabajador" class="form-control" name="nombresTrabajador" placeholder="Nombres del Trabajador" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="apellidosTrabajador">Apellidos:</label>
                <input type="text" id="apellidosTrabajador" class="form-control" name="apellidosTrabajador" placeholder="Apellidos del Trabajador">
            </div>
            <div class="form-group col-md-6">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" class="form-control" name="fechaNacimiento">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="direccionTrabajador">Dirección:</label>
                <input type="text" id="direccionTrabajador" class="form-control" name="direccionTrabajador" placeholder="Dirección del Trabajador">
            </div>
            <div class="form-group col-md-6">
                <label for="celularTrabajador">Celular:</label>
                <input type="number" id="celularTrabajador" class="form-control" name="celularTrabajador" placeholder="Celular del Trabajador">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="celularEmergenciaTrabajador">Celular de emergencia:</label>
                <input type="number" id="celularEmergenciaTrabajador" class="form-control" name="celularEmergenciaTrabajador" placeholder="Celular de emergencia del Trabajador">
            </div>
            <div class="form-group col-md-6">
                <label for="fechaIngreso">Fecha de ingreso:</label>
                <input type="date" id="fechaIngreso" class="form-control" name="fechaIngreso" placeholder="Fecha de ingreso del Trabajador">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="areaTrabajador">Área:</label>
                <input type="text" id="areaTrabajador" class="form-control" name="areaTrabajador" placeholder="Área del Trabajador" value="Producción">
            </div>
            <div class="form-group col-md-6">
                <label for="cargoTrabajador">Cargo:</label>
                <input type="text" id="cargoTrabajador" class="form-control" name="cargoTrabajador" placeholder="Cargo del Trabajador">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="genero_seleccionar">Género:</label>
                <select id="genero_seleccionar" class="form-control" name="genero_seleccionar" required>
                    {% for g in genero %}
                        <option value="{{ g.idsexo }}">{{ g.detalle_sexo }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="carnetSaludTrabajador">Carnet de salud:</label>
                <input type="file" id="carnetSaludTrabajador" class="form-control-file" name="carnetSaludTrabajador" accept="image/*" required>
            </div>
        </div>
        <button type="submit" class="btn btn-warning btn-block" style="background-color: #FF8C00;">Agregar</button>
        
    </form>
    
</div>



<script src="{{ url_for('static', filename='js/lavado_manos.js') }}"></script>
{% endblock %}
