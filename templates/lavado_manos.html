{% extends "base.html" %}

{% block title %}Lavado de manos{% endblock %}

{% block content %}

<div class="container-fluid">
    <h1 class="mb-4">Formato de Lavado de manos</h1>
    <form id="formLavadoManos" method="POST" action="">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="user_for_format">DNI Trabajador:</label>
                <input type="text" id="user_for_format" class="user_for_format" name="user_for_format" placeholder="DNI">
            </div>
            <div class="form-group col-md-6">
                <label for="user_for_format">Nombres del Trabajador:</label>
                <input type="text" id="user_for_format" class="user_for_format" name="user_for_format" placeholder="Nombres del Trabajador">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="user_for_format">Apellidos del Trabajador:</label>
                <input type="text" id="user_for_format" class="user_for_format" name="user_for_format" placeholder="Apellidos del Trabajador">
            </div>
            <div class="form-group col-md-6">
                <label for="user_for_format">Fecha de Nacimiento:</label>
                <input type="date" id="user_for_format" class="user_for_format" name="user_for_format">
            </div>
        </div>
    </form>
    
</div>




{% endblock %}
